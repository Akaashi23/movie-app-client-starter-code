<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>My Movie App</title>
    <meta name="description" content="My Movie App">
    <meta name="author" content="Andrea Santarlasci">

    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

  </head>

  <body>
    <h1>My Movie App</h1>

    <div class="search-container">
      <form id="movie-search">
        <fieldset>
          <h3>Search for movies</h3>
          <input id='movie-keywords' type="text" name="movie-keywords" placeholder="Search">
          <input id="search-movies" type="submit" name="submit" value="Search for Movies">
        </fieldset>
      </form>
    </div>

    <div class="popular-movies-wrapper">
      <h3 class="list-header">Most popular movies</h3>
      <ul class="movie-list" id="popular-movies"></ul>
    </div>

    <div class="search-wrapper">
      <h3 class="list-header" id="search-header"></h3>
      <ul class="movie-list" id="search-results"></ul>
    </div>
  </body>
</html>
